services:
  app:
    build: .
    image: video-service:latest         # ✅ 自定义镜像名称
    container_name: VideoService
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      etcd:
        condition: service_started
    volumes:
      - ../../configs:/root/configs
      - ../../logs:/root/logs
    restart: on-failure

  mysql:
    image: mysql:8                      # 官方镜像，可保留或改为自定义名
    container_name: Mysql               # ✅ 自定义容器名
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: video_service
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  redis:
    image: redis:7.0.14
    container_name: Redis         # ✅ 自定义容器名
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  etcd:
    image: quay.io/coreos/etcd:v3.5.10
    container_name: Etcd         # ✅ 自定义容器名
    command: 
      - /usr/local/bin/etcd
      - --name=etcd
      - --data-dir=/etcd-data
      - --listen-client-urls=http://0.0.0.0:2379
      - --advertise-client-urls=http://etcd:2379
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-advertise-peer-urls=http://etcd:2380
      - --initial-cluster=etcd=http://etcd:2380
      - --initial-cluster-token=etcd-cluster-1
      - --initial-cluster-state=new
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - etcd-data:/etcd-data
    healthcheck:
      test: ["CMD", "etcdctl", "--endpoints=http://localhost:2379", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: Prometheus  # ✅ 自定义容器名
    ports:
      - "9090:9090"
    volumes:
      - ../../configs/prometheus.yml:/etc/prometheus/prometheus.yml

volumes:
  etcd-data:
