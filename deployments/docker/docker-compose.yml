services:
  sync_service:
    image: sily1/sync_service:latest
    container_name: SyncService
    ports:
      - "5550:5550"
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      etcd:
        condition: service_started
    volumes:
      - ~/Docker/container/syncService/configs:/root/configs
      - ~/Docker/container/syncService/logs:/root/logs
    restart: on-failure
    networks:
      - video_network

  mysql:
    image: mysql:8.4.5                     # 官方镜像，可保留或改为自定义名
    container_name: Mysql               # ✅ 自定义容器名
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: video_service
      TZ: Asia/Shanghai
    ports:
      - "5506:3306"
    volumes:
      # 使用命名卷代替主机路径，更便于跨机器部署
      - ~/Docker/container/Mysql/data:/var/lib/mysql
      - ~/Docker/container/Mysql/conf:/etc/mysql/conf.d
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - video_network

  redis:
    image: redis:7.0.14
    hostname: Redis
    container_name: Redis         # ✅ 自定义容器名
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "5509:6379"
    volumes:
      # 使用命名卷代替主机路径
      - ~/Docker/container/Redis/data:/data
      - ~/Docker/container/Redis/conf:/etc/redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - video_network

  etcd:
    image: quay.io/coreos/etcd:v3.5.10
    container_name: Etcd         # ✅ 自定义容器名
    environment:
      - TZ=Asia/Shanghai
    command: 
      - /usr/local/bin/etcd
      - --name=etcd
      - --data-dir=/etcd-data
      - --listen-client-urls=http://0.0.0.0:2379
      - --advertise-client-urls=http://etcd:2379
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-advertise-peer-urls=http://etcd:2380
      - --initial-cluster=etcd=http://etcd:2380
      - --initial-cluster-token=etcd-cluster-1
      - --initial-cluster-state=new
    ports:
      - "5579:2379"
      - "2380:2380"
    volumes:
      - ~/Docker/container/Etcd/data:/etcd-data
    restart: always
    healthcheck:
      test: ["CMD", "etcdctl", "--endpoints=http://localhost:2379", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - video_network

  prometheus:
    image: prom/prometheus:v2.45.5
    container_name: Prometheus  # ✅ 自定义容器名
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "5590:9090"
    volumes:
      - ~/Docker/container/videoService/configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - ~/Docker/container/Prometheus/data:/prometheus
    restart: always
    networks:
      - video_network

# 定义网络
networks:
  video_network:
    driver: bridge
